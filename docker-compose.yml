version: '3.8'

services:
  hair-orama:
    container_name: app
    image: app:dev
    build:
      context: .
      dockerfile: ./apps/hair-orama/docker/Dockerfile
    ports:
      - '4200:4200'
    volumes:
      - .:/usr/src/app:cached
      - /usr/src/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    extra_hosts:
      - 'hair-orama.local:127.0.0.1'
    # command: ['npx', 'nx', 'serve', 'hair-orama', '--host', 'hair-orama.local']
    networks:
      - default

  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - default

networks:
  default:
    driver: bridge
