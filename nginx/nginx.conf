worker_processes 1;
events { worker_connections 1024; }


http {


    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    sendfile on;
    include mime.types;

    upstream frontend {
        server app:4200;
    }

    # upstream server-api {
    #     server i-con-api:3000;
    # }

    # upstream account-app {
    #     server i-con-account:4200;
    # }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        client_max_body_size 300M;
        ssl_certificate /etc/nginx/ssl/hair-orama.local.crt;
        ssl_certificate_key /etc/nginx/ssl/hair-orama.local.key;
        ssl_protocols TLSv1.2;

        server_name hair-orama.local www.hair-orama.local;
        rewrite ^/badrequest$ https://hair-orama.local/ permanent;

        location / {
            proxy_pass https://frontend/;
            proxy_pass_request_headers on;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # location /api/ {
        #     proxy_pass http://server-api/;
        #     proxy_pass_request_headers on;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection $connection_upgrade;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP  $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # }

    }
}